
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	function getfarmersdetails(){
		console.log('send request');
		$.ajax({
    url : "10.0.3.23/restapi/farmerdetail/",
    type: "POST",
	dataType: 'json',
    data : { 'username' : 'Avenash', "csrfmiddlewaretoken": '{{ csrf_token }}' },
    success: function(data)
    {
        //data - response from server
		console.log(data);
		$('#request').html(data.farmer_detail);
    }
});	
	}
	
</script>
<h1>Famer Data in JSON format</h1>

<button onclick="getfarmersdetails()">Famer's data</button>
<div id='request'></div>
